<!DOCTYPE html>
<html>
  <head>
    <title>Discord Token Generator</title>
    <title>My Discord OAuth2 App</title>
    <style>
      .container {
        display: flex;
        width: 100%;
        padding: 40px 0;
        align-items: center;
        justify-content: center;
      }

      .container a {
        background: #7289da;
        padding: 0 20px;
        line-height: 35px;
        color: #fff;
        font-family: 'Helvetica', 'Arial', sans-sefir;
        font-size: 20px;
        display: block;
        text-decoration: none;
        border-radius: 3px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <a href="/api/discord/login">Login through discord</a>
    </div>

    <!-- https://discordjs.guide/oauth2/#implicit-grant-flow -->
    <div id="info">Hoi!</div>
    <a
      id="login"
      style="display: none"
      href="https://discord.com/api/oauth2/authorize?client_id=1172990280878788688&redirect_uri=http%3A%2F%2Flocalhost%3A50451&response_type=token&scope=identify"
      >Identify Yourself</a
    >

    <script>
      window.onload = () => {
        const fragment = new URLSearchParams(window.location.hash.slice(1));
        const [accessToken, tokenType] = [
          fragment.get('access_token'),
          fragment.get('token_type'),
        ];

        if (!accessToken) {
          return (document.getElementById('login').style.display = 'block');
        }

        fetch('https://discord.com/api/users/@me', {
          headers: {
            authorization: `${tokenType} ${accessToken}`,
          },
        })
          .then(result => result.json())
          .then(response => {
            console.log({ response });
            const { username, id } = response;
            document.getElementById('info').innerText += ` ${username} / ${id}`;
          })
          .catch(console.error);
      };
    </script>
  </body>
</html>
