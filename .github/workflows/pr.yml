name: CI

on:
  pull_request:

jobs:
  unit:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v3
      - name: Use Node.js 18.8.x
        uses: actions/setup-node@v3
        with:
          # use node 18.8.x until Agoric/agoric-sdk#8636
          node-version: "18.8.x"
      - name: yarn install
        run: yarn
      - name: yarn lint
        run: yarn lint
      - name: yarn build
        run: yarn build
      - name: yarn test
        run: yarn test
      - name: yarn test:e2e
        run: yarn test:e2e
  integration:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4
      - name: Use Node.js 18
        uses: actions/setup-node@v4
        with:
          node-version: "18"
      - name: yarn install
        run: yarn
      - name: yarn start:docker
        run: yarn start:docker
      - name: yarn build
        run: yarn build
      - name: yarn start:contract
        run: yarn start:contract
      - name: verify contracts started onchain
        run: |
          curl http://localhost:1317/agoric/vstorage/data/published.agoricNames.instance | grep offerUp
