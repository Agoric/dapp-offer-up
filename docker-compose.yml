services:
  agd:
    # cf. https://github.com/Agoric/agoric-3-proposals
    image: ghcr.io/agoric/agoric-3-proposals:latest
    platform: linux/amd64
    container_name: agd
    ports:
      - 26656:26656
      - 26657:26657
      - 1317:1317
    environment:
      DEST: 1
      DEBUG: "SwingSet:ls,SwingSet:vat"
    volumes:
      - ./contract/scripts:/ws-offer-up/contract/scripts
    entrypoint: /ws-offer-up/contract/scripts/run-chain.sh
